<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-container">
        <img id="image" src="cyberpunk image.jpg" alt="Cyberpunk ambiance illustration">
    </div>
    <div class="right-container">

        <p>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You know you want to.</p>
        <p>Let's do this!</p>

        <form>
            <label for="first_name">First Name</label>
            <input type="text">

            <label for="last_name">Last Name</label>
            <input type="text">

            <label for="email">Email</label>
            <input type="text">

            <label for="phone_number">Phone Number</label>
            <input type="text">

            <label for="password">Password</label>
            <input type="text">

            <label for="confirm_password">Confirm Password</label>
            <input type="text">
        </form>

        <button>Create Account</button>
        <p>Already have an account ? <a href="">Log in</a></p>
    </div>

</body>

</html>
