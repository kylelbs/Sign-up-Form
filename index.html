<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
        </div>
        <div class="right-container">
            <div class="content">
                <div class="intro-text">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize
                        your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-box">
                    <p class="action-sentence">Let's do this!</p>
                    <form class="form" id="form" action="http://httpbin.org/post" method="post">
                        <div class="form-entry">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" minlength="2" required>
                        </div>
                        <div class="form-entry">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" minlength="2" required>
                        </div>
                        <div class="form-entry">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-entry">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber"
                                pattern="^(?:(?:\+|00)33|0)\s*[1-9](?:[\s.-]*\d{2}){4}$"
                                title="Please enter a valid french phone number, example: 0612131415 or +33678787878"
                                required>
                        </div>
                        <div class="form-entry">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                        </div>
                        <div class="form-entry">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <button class="myButton" type="submit" form="form">Create Account</button>
                    <p>Already have an account ? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
